<div class="insumo__create__container">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <h2>Novo Insumo</h2>

    <form (ngSubmit)="salvar()">
      <label>Nome:</label>
      <input type="text" [(ngModel)]="form.nome" name="nome" required>

      <label>Quantidade:</label>
      <input type="number" [(ngModel)]="form.quantidade" name="quantidade" required>

      <label>Unidade Medida:</label>
      <select [(ngModel)]="form.unidadeMedida" name="unidadeMedida" required >
        <option value="">Selecione uma opção</option>
        <option value="g">g - Gramas</option>
        <option value="kg">kg - Kilogramas</option>
        <option value="ml">ml - Mililitros</option>
        <option value="l">l - Litros</option>
      </select>

      <label>Preço:</label>
      <input type="number" step="0.01" [(ngModel)]="form.preco" name="preco" required>

      <button class="btn">Salvar</button>
    </form>  

    <button class="btn__voltar" onclick="return history.back()">Voltar</button>
  </main>
  
  <footer>
    <app-footer></app-footer>
  </footer>
</div><!--insumo__create__container-->
