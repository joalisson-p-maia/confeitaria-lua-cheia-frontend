<div class="insumo__list__container">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <h2>Insumos</h2>

    <a routerLink="/insumos/novo" class="btn">Novo Insumo</a>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtde</th>
          <th>Unidade</th>
          <th>Pre√ßo (R$)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of insumos">
          <td>{{ i.nome }}</td>
          <td>{{ i.quantidade }}</td>
          <td>{{ i.unidadeMedida }}</td>
          <td>{{ i.preco | currency:'BRL' }}</td>
          <td>
            <a [routerLink]="['/insumos/editar', i._id]" class="btn-sm">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
