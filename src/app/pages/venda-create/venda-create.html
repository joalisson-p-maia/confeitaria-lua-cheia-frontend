<div class="venda__create__container">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <h2>Registrar Venda</h2>

    <form (ngSubmit)="salvar()">

      <label>Nome da Encomenda:</label>
      <select name="encomendaId" [(ngModel)]="encomendaSelecionada" required>
        <option value="">Selecionar alguma opção</option>
        @for (encomenda of encomendasLista; track $index) {
          <option [value]="encomenda._id">{{ encomenda.nome }}</option>
        }
      </select>

      <label>Quantidade:</label>
      <input type="number" [(ngModel)]="quantidade" name="quantidade" min="1" required>

      <label>Data:</label>
      <input type="date" [(ngModel)]="dataVenda" name="dataVenda" required>

      <label>Total:</label>
      <input type="number" [(ngModel)]="totalVenda" name="totalVenda" min="0.01" step="0.01" required>

      <button type="submit" class="btn">Salvar</button>
    </form>

    <button class="btn__voltar" [routerLink]="['/vendas']">Voltar</button>
  </main>
  
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
