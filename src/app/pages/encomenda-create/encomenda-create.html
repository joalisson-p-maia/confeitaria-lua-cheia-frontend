<div class="encomenda__create__container">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <h2>Nova Encomenda</h2>

    <form (ngSubmit)="salvar()">
      <label>Nome:</label>
      <input type="text" [(ngModel)]="form.nome" name="nome">

      <label>Pre√ßo:</label>
      <input type="number" step="0.01" [(ngModel)]="form.preco" name="preco">

      <button class="btn">Salvar</button>
    </form>

    <button class="btn__voltar" [routerLink]="['/encomendas']">Voltar</button>
  </main>
  
  <footer>
    <app-footer></app-footer>
  </footer>
</div><!--encomenda__create__container-->
