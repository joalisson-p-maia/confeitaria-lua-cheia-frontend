<div class="venda__list__container">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <h2>Vendas</h2>

    <button type="button" routerLink="/vendas/novo" class="btn">Registrar Venda</button>

    <table>
      <thead>
        <tr>
          <th>Encomenda</th>
          <th>Quantidade</th>
          <th>Data</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venda of vendas">
          <td>{{ venda.itens[0].encomenda.nome }}</td>   
          <td>{{ venda.itens[0].quantidade }}</td> 
          <td>{{ venda.dataVenda | date }}</td>
          <td>{{ venda.total | currency:'BRL' }}</td>
        </tr>
      </tbody>
    </table>
  </main>
  
  <footer>
    <app-footer></app-footer>
  </footer>
</div><!--venda__list__container-->
