<div class="encomendas__container">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <h2>Catálogo de Encomendas</h2>

    <button type="button" routerLink="/encomendas/novo" class="btn">Nova Encomenda</button>

    <div class="grid">
      <div class="card" *ngFor="let e of lista">
        <h3>{{ e.nome }}</h3>
        <p>Preço: {{ e.preco | currency:'BRL' }}</p>

        <button type="button" class="btn-sm" [routerLink]="['/encomendas/editar/', e._id]">Editar</button>
      </div><!--card-->
    </div><!--grid-->
  </main>
  
  <footer>
    <app-footer></app-footer>
  </footer>
</div><!--encomendas__container-->
